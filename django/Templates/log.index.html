{% extends 'Layout/layout.default.html' %} 
{% block style %}
{% endblock %} 

{% block content %}


<div ng-controller="logTaskCtrl"  class="container" style="margin-top: 50px;">
<div class="row">
  <div class="col-6">
    <h3>Log Task</h3> 
    <br>
    <small></small>
  </div>
  <div class="col-6 text-right">
    <button ng-click="funcBtnBack()" class="btn btn-primary text-right" >Back</button>
    <button ng-click="funcBtnClearLogs()" ng-disabled="task_logs.length <= 0" class="btn btn-primary text-right" >Clear Logs</button>
  </div>
</div>
  <section class="content">
        <div class="row">
          <div class="col-md-12">
            <table style="width: 100%" class="table table-hover table-bordered table-striped"> 
              <thead>
                <tr>
                  <th>Time</th>
                  <th>PID</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-if="task_logs.length <= 0">
                  <td colspan="3" class="text-center">
                    No Data
                  </td>
                </tr>
                <tr ng-repeat="i in task_logs">
                  <td>{$ i.date $} {$ i.time $}</td>
                  <td>{$ i.pid $}</td>
                  <td>{$ i.message $}</td>
                </tr>
              </tbody>
              <tfoot></tfoot>
            </table>
          </div>
        </div>
  </section> 

</div>
{% endblock %} 

{% block script %}

<script>
  app.controller("logTaskCtrl", function ($scope, $window) {
    $scope.guid = '{{ guid }}';
    $scope.url_api_get_logs = "api/helper/get_logs";
    $scope.url_api_clear_logs = "api/helper/clear_logs";

    $scope.task_logs = []

    $scope.init = function () {
      $scope.funcGetLogs();
      
      setInterval(function(){
        $scope.funcGetLogs();
       }, 1000 * 5);
    };

    $scope.funcBtnBack = function(){
      $window.location.href = '/';
    }

    $scope.funcBtnClearLogs=function(){
      var _data = {
        'guid' :$scope.guid,
      }

      Swal.fire({
        title: 'Are you sure?',
        text: "Would you like to delete this ?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            type: "POST",
            url: $scope.url_api_clear_logs,
            data: _data,
            success: function (res) {
              Swal.fire(
                'Deleted!',
                'Your file has been deleted.',
                'success'
              );
            },
            error: function (jqXHR, exception) {
              Swal.fire({
                icon: "error",
                title: jqXHR.status + ' ' + jqXHR.statusText  ,
                text: jqXHR.responseText,
              });
            }
          });
        }
      })
    }

    $scope.funcGetLogs= function() {
      var _data = {
        'guid' : $scope.guid,
      }
        $.ajax({
        type: "POST",
        url: $scope.url_api_get_logs ,
         data: _data,
        success: function (res) {
          $scope.$apply(function() {
            $scope.task_logs = res;
          }); 
        },
        error: function (jqXHR) {
        },
      });
    }

    $scope.init();
  });
</script>

{% endblock %}
